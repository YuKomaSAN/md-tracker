<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MD Tracker Logic Verification</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
        }

        canvas {
            border: 1px solid #555;
            background: #000;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }

        button.secondary {
            background: #555;
        }

        #logs {
            height: 300px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #333;
        }

        .status-box {
            margin-bottom: 15px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 4px;
        }

        .highlight {
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>MD Tracker Logic Verification</h1>

    <div class="status-box">
        <div>Current Mode: <span id="modeDisplay" class="highlight">WAITING</span></div>
        <div>Coin: <span id="coinDisplay">-</span></div>
        <div>Turn: <span id="turnDisplay">-</span></div>
    </div>

    <div class="container">
        <div class="col">
            <h3>Input Source</h3>
            <video id="video" autoplay playsinline muted></video>
            <div style="margin-top: 10px;">
                <button id="btnStart">Start Screen Share</button>
                <button id="btnReset" class="secondary">Reset State</button>
            </div>
        </div>
        <div class="col">
            <h3>Processed View (AI Vision)</h3>
            <canvas id="displayCanvas"></canvas>
            <div style="margin-top: 10px; font-size: 0.9em; color: #aaa;">
                Filter: <span id="filterName">Standard</span><br>
                Crop: <span id="cropInfo">-</span>
            </div>
        </div>
        <div class="col">
            <h3>Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="verify.js"></script>
</body>

</html>
